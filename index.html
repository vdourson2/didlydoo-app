<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Didlydoo</title>
</head>

<body>
  <header>

    <h1>Didlydoo</h1>

    <div class="btn-add-event">
      <button id="addEvent">ADD an event</button>
    </div>

    <div id="modal" class="hidden">

      <form id="formEvent">


        <input name="title" type="text" id="eventTitle" placeholder="Title">

        <input name="author" type="text" id="author" placeholder="author">

        <textarea name="description" type="text" id="description" placeholder="Description"></textarea>


        <div class="date-add">
          <input name="date" type="date" id="eventDate" class="date">
          <a href="#" id="addDate">+</a>
        </div>

        <div id="futur-dates"></div>


        <div class="send-btn">
          <button id="send">Send</button>
        </div>

      </form>

    </div>
  </header>
  <main>
    <div id="events-container"></div>
    
  </main>
  <script type="module" src="./script/main.js"></script>
</body>

</html>
